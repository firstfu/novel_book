<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="300" viewBox="0 0 200 300" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景和邊框 -->
  <rect width="200" height="300" rx="5" fill="#1A2A4A" />
  <rect x="5" y="5" width="190" height="290" rx="3" fill="#243860" stroke="#0F1A30" stroke-width="2" />

  <!-- 裝飾元素 - 星海 -->
  <circle cx="100" cy="140" r="60" fill="#3A5FBF" opacity="0.6" />

  <!-- 裝飾元素 - 星星 -->
  <circle cx="50" cy="50" r="2" fill="#FFFFFF" />
  <circle cx="70" cy="80" r="1.5" fill="#FFFFFF" />
  <circle cx="30" cy="100" r="1" fill="#FFFFFF" />
  <circle cx="150" cy="60" r="2" fill="#FFFFFF" />
  <circle cx="170" cy="90" r="1" fill="#FFFFFF" />
  <circle cx="120" cy="40" r="1.5" fill="#FFFFFF" />
  <circle cx="80" cy="120" r="1" fill="#FFFFFF" />
  <circle cx="100" cy="140" r="2" fill="#FFFFFF" />
  <circle cx="130" cy="170" r="1.5" fill="#FFFFFF" />
  <circle cx="60" cy="180" r="1" fill="#FFFFFF" />
  <circle cx="160" cy="200" r="2" fill="#FFFFFF" />
  <circle cx="90" cy="220" r="1" fill="#FFFFFF" />
  <circle cx="40" cy="240" r="1.5" fill="#FFFFFF" />

  <!-- 裝飾元素 - 流星 -->
  <path d="M160,30 L130,80" stroke="#FFFFFF" stroke-width="1.5" />
  <path d="M40,140 L70,180" stroke="#FFFFFF" stroke-width="1" />
  <circle cx="160" cy="30" r="3" fill="#FFFFFF" />
  <circle cx="40" cy="140" r="2" fill="#FFFFFF" />

  <!-- 書名和作者 -->
  <text x="100" y="100" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#FFFFFF">星海傳說</text>
  <text x="100" y="260" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#84A9FF">陳冠宇</text>
</svg>