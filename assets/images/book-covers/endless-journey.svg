<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="300" viewBox="0 0 200 300" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景和邊框 -->
  <rect width="200" height="300" rx="5" fill="#5D7BE0" />
  <rect x="5" y="5" width="190" height="290" rx="3" fill="#6F89E8" stroke="#3D5BC9" stroke-width="2" />

  <!-- 裝飾元素 - 道路 -->
  <path d="M20,150 C60,80 140,220 180,150" stroke="#D4DCFF" stroke-width="10" fill="none" />
  <path d="M20,180 C60,110 140,250 180,180" stroke="#D4DCFF" stroke-width="5" fill="none" />

  <!-- 書名和作者 -->
  <text x="100" y="100" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#FFFFFF">無盡的旅程</text>
  <text x="100" y="260" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#D4DCFF">林雨晴</text>

  <!-- 裝飾元素 - 星星 -->
  <circle cx="50" cy="50" r="5" fill="#FFFFFF" />
  <circle cx="150" cy="70" r="4" fill="#FFFFFF" />
  <circle cx="120" cy="40" r="3" fill="#FFFFFF" />
  <circle cx="40" cy="80" r="2" fill="#FFFFFF" />
  <circle cx="170" cy="60" r="3" fill="#FFFFFF" />
</svg>